# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  release:
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Check go version installed
      run: go version 
    
    - name: Check release version
      run: echo ${{ github.event.release.tag_name }}
      
    - name: Setup artifact directory
      run: mkdir -p release/
      
    - name: Build binaries
      run: GOOS=linux GOARCH=amd64 go build -tags 'containers_image_opengpg' -v -o release/podman-http-traefik-linux-amd64
    
    - name: Calculate shasums
      run: |
          pushd release
          sha256sum * > shasums
          popd
          
    - name: Upload the go binaries
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{github.event.release.tag_name}} release/*
